<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from Flask</title>
</head>
<body>
    <p>
        <a href="/">Home</a> |
        <a href="/user/bverussa">User Profile</a> |
        <a href="/about">About</a>
    </p>
    <hr>
    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% else %}
      <h1 style="-webkit-background-clip: text; color: transparent; background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red); font-size:200px;">Hello, World!</h1>
    {% endif %}
</body>
</html>
